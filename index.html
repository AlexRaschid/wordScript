<!DOCTYPE html>
<html>

<head>
    <title>WordScript</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" type="text/css" />
</head>

<body>
    <!--Dropdown-->
    <div class="dropdown">
        <button id="keyWord" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Keywords
            <span class="caret"></span>
        </button>
        <ol class="dropdown-menu" aria-labelledby="dLabel" id="keyList">
            <li id="print"><a href=#>Print</li>
            <li id="function"><a href=#>Function</li>
            <li id="parameter"><a href=#>Parameter</li>
            <li id="make"><a href=#>Make</li>
            <li id="call"><a href=#>Call</li>
            <li id="if"><a href=#>If</li>
            <li id="for"><a href=#>For</li>
            <li id="while"><a href=#>While</li>
            <li id="var"><a href=#>mvar</li>
            <li id="else" ><a href=#>Else</li>
        </ol>
    </div>
    <!--input and output-->
    <h1 id="okay">WordScript</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-xs-6" id="input">
               <div id="editor"></div>
            </div>
            <div class="col-md-6 col-xs-6" id="output">
                <div id="editor2"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/ace/1.2.6/min/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>

</html>
